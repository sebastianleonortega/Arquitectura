<div class="wrapper-home">

  <div class="header">
    <img ngSrc="assets/images/login.jpg" alt="" height="50" width="50">
    <button class="btn-general" (click)="viewCard()">Agregar producto</button>
  </div>

  <div class="search-container">
    <input type="text" (keyup.enter)="searchProducts()" [(ngModel)]="searchTerm" placeholder="Buscar...">
    <button type="submit"  (click)="searchProducts()">Buscar</button>
  </div>


  <div class="product-list">
    <div class="product" *ngFor="let product of products"  routerLink="../product/{{product.id}}" >
      <div class="images">
        <em class="icon-heart"></em>
        <img [src]="product.images[0]" />
      </div>
      <div class="info-product">
        <span class="title">{{ product.title | titlecase }}</span>
        <p class="price">$ {{ product.price }}</p>
      </div>
    </div>
  </div>


  @if (handlerMenu()){
    <app-edit-product
      (addedProduct)="addedProduct($event)"
    />
  }


</div>
